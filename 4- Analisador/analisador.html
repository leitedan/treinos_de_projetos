<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="analisador.css">
</head>
<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (Entre 1 e 100): <input type="number" name="txtn" id="txtn" min="1" max="100">
            <input type="button" value="Adicionar" onclick="verificar()"></p>
        </div>
        <div> 
            <select name="lista" id="listatab" size="10"></select>
        </div>
    </section>

    <footer>
        @danleite_
    </footer>

    <script src="analisador.js"></script>
    
</body>
</html>
